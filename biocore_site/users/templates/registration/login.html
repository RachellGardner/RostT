{% extends "bio_core_website/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'bio_core_website/css/DI.css' %}">

{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="login-title">Вход</h1>
    
    {% if form.errors %}
        <p class="login-error">Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.</p>
    {% endif %}
    
    <form method="post" action="{% url 'users:login' %}" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" type="submit">Войти</button>
        <input type="hidden" name="next" value="{% url 'bio_core_website:home' %}"/>
    </form>
</div>
{% endblock content %}
